<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .parent{
        height: 1000px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
    }
    .item{
        margin: 250px 250px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid black;
        transition: 1.5s;
    }
    .item:hover{
        border-radius: 30%;
        border:1px solid red;
        width: 50px;
        height: 50px;
        transition: 1.5s;
    }

</style>
<body>
<div class="parent">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>
</body>
</html>
